<div id="login">
  <div id="login-container">
    <h1>Inicio de sesi칩n</h1>
    <form (ngSubmit)="submitForm()" [formGroup]="loginForm">
      <div class="form-group">
        <input placeholder="Usuario" type="text" class="form-control" id="userInput" formControlName="username"
               [ngClass]="{'is-invalid': isInputInvalid('required', 'username')}" required>
        <div class="invalid-feedback" *ngIf="isInputInvalid('required', 'username')">
          El usuario es requerido
        </div>
      </div>
      <div class="form-group">
        <input placeholder="Contrase침a" type="password" class="form-control" id="passwordInput" formControlName="password"
               [ngClass]="{'is-invalid': isInputInvalid('required', 'password')}" required>
        <div class="invalid-feedback" *ngIf="isInputInvalid('required', 'password')">
          La contrase침a es requerida
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesi칩n</button>
    </form>
  </div>
</div>
